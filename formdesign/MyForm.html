<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>
    <link rel="stylesheet" href="Myform.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h2>Form page</h2>
        <form>
          <div class="input-box">
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" />
          </div>
          <div class="input-box"><button type="submit">Submit</button></div>
        </form>
      </div>
    </div>
  </body>
</html>
