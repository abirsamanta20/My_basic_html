<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formatting</h1>
    <h1>Formatting 2</h1>
    <h1>Formatting</h1>

    <!-- ctrl+shift+l -->
    <p>This is <b>important</b></p>
    <p>This is <strong>important</strong></p>
    <p>This is <i>important</i></p>
    <p>This is <em>important</em></p>

    <ul>
      <li>b; strong</li>
      <li>i; em</li>
      <li>small</li>
      <li>sub; sup</li>
      <li>del; mark</li>
    </ul>
    <p>H<sub>2</sub>O</p>
    <p>H<sup>2</sup>O</p>

    <h3
      style="text-align: center; background-color: #eae7f0; color: blueviolet"
    >
      This tag need some styling
    </h3>

    <p>
        <blockquote>This is my Code</blockquote>
    </p>

    <abbr title="Hyper Text Markup Language">HTML</abbr>

    <address>What to do</address>
    <cite>sdfgsdfgsd</cite>
  </body>
</html>
